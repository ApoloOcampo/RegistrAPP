<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

<!-- HEADER LOGO DUOC -->
  <div class="container start">
    <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1067px-Logo_DuocUC.svg.png" style="height: 10vh; max-width: 250vh;">
    </ion-img>
  </div>

<!-- INICIO DEL CARD -->
  <ion-card style="height: 70vh; max-width: auto;">

<!-- TEXTO CABECILLA -->    
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <h2>
          <strong>
            Bienvenido Docente!
          </strong>
        </h2>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <p>
          Inicie sesión con sus credenciales.
        </p>
      </ion-row>
    </ion-col>

<!-- INPUT USUARIO -->
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <div class="container">
          <ion-list>
            <ion-item>
              <ion-input labelPlacement="floating" value="" style="height: auto; width: 40vh;">
                <div slot="label">Usuario <ion-text color="dark"></ion-text></div>
              </ion-input>
            </ion-item>
          </ion-list>
        </div>
      </ion-row>
    </ion-col>

<!-- INPUT PASSWORD -->
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <div class="container">
          <ion-list>
            <ion-item>
              <ion-input labelPlacement="floating" type="password" value="" style="height: auto; width: 40vh;">
                <div slot="label">Password <ion-text color="dark"></ion-text></div>
              </ion-input>
            </ion-item>
          </ion-list>
        </div>
      </ion-row>
    </ion-col>

<!-- BOTÓN INGRESAR -->    
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <div class="container">
          <ion-toolbar>
              <ion-button fill="solid" [routerLink]="['/login/docente/inicio-docente']" style="height: 10vh; width: 30vh;" >
                INGRESAR
              </ion-button>
          </ion-toolbar>
        </div>
      </ion-row>
    </ion-col>

<!-- BOTÓN REGRESAR -->  
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <div class="container">
          <ion-toolbar>
            <ion-buttons slot="start" [routerLink]="['/login']">
              <ion-back-button default-href="#" ></ion-back-button>
            </ion-buttons>
          </ion-toolbar>
        </div>
      </ion-row>
    </ion-col>

<!-- TERMINO DEL CARD -->
  </ion-card>

<!-- IMAGEN ACREDITACIÓN DUOC UC -->
<div class="container end">
  <ion-img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/acreditacion.png" style="height: 5vh; max-width: auto; background-color: rgba(254, 174, 0, 0.787);">
  </ion-img>
</div>

<!-- FIN DEL CONTENIDO -->
</ion-content>
