<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div class="container">
    <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1067px-Logo_DuocUC.svg.png" style="height: 20vh; max-width: 250vh;">
    </ion-img>
  </div>

  <ion-card style="height: 60vh; max-width: auto;">

    <ion-col>
        <ion-row class="ion-justify-content-center">
          <h1>
            <strong>
              ¿Cómo inicias sesión?
            </strong>
          </h1>
      </ion-row>
    </ion-col>

    <ion-col>
      <ion-row class="ion-justify-content-center">
        <div class="container">
          <ion-toolbar>
              <ion-button fill="solid" style="height: 10vh; width: 30vh;">
                <ion-icon slot="start" name="person-circle"></ion-icon>
                Docente
              </ion-button>
          </ion-toolbar>
        </div>
      </ion-row>
    </ion-col>

    <ion-col>
      <ion-row class="ion-justify-content-center">
        <div class="container">
          <ion-toolbar>
              <ion-button fill="solid" style="height: 10vh; width: 30vh;" >
                <ion-icon slot="start" name="person-circle"></ion-icon>
                ALUMNO
              </ion-button>
          </ion-toolbar>
        </div>
      </ion-row>
    </ion-col>

    <ion-col>
      <ion-row class="ion-justify-content-center">
        <p style="color: blue;">
            ¿Olvidaste tu contraseña?
        </p>
    </ion-row>
  </ion-col>

  </ion-card>

</ion-content>
