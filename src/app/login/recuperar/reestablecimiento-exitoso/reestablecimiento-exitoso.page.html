<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

<!-- HEADER LOGO DUOC -->
  <div class="container start">
    <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1067px-Logo_DuocUC.svg.png" style="height: 10vh; max-width: 250vh;">
    </ion-img>
  </div>

<!-- INICIO DEL CARD -->
<ion-card style="height: 70vh; max-width: auto;">

<!-- TEXTO CABECILLA -->    
<ion-col>
  <ion-row class="ion-justify-content-center">
    <h2>
      <strong>
        Establezca su nueva contraseña
      </strong>
    </h2>

<!--INPUT NUEVA CONTRASEÑA-->
<ion-label>
  Ingrese su nueva contraseña
<ion-label>
  <ion-input label="Nueva Contraseña" label-placement="floating" fill="outline" placeholder="Nueva Contraseña"></ion-input>
  <div class="container">
    <ion-label>
      Vuelva a ingresar su nueva contraseña
    </ion-label>
  </div>
  <ion-input label="Repita Contraseña" label-placement="floating" fill="outline" placeholder="Repita Contraseña"></ion-input>
  
<!-- BOTÓN REESTABLECER -->    
<ion-col>
  <ion-row class="ion-justify-content-center">
    <div class="container">
      <ion-button id="present-alert" [routerLink]="['/login']">REESTABLECER</ion-button>
            <ion-alert
            trigger="present-alert"
            header="REESTABLECIDA"
            message="su contraseña a sido reestablecida correctamente"
            [buttons]="alertButtons">
            </ion-alert>
    </div>
  </ion-row>
</ion-col>
